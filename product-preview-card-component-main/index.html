<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  <main>
    <div class="product-card rounded">
      <picture>
        <source srcset="images/image-product-desktop.jpg" media="(min-width: 700px)" class="product-image">
        <img src="images/image-product-mobile.jpg" alt="perfume image" class="product-image">
      </picture>
      <div class="product-info">
        <p class="kicker">Perfume</p>
        <h1 class="title">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, Perfumer-Creator for the House of CHANEL.</p>
        <p class="prices"><span class="new-price">$149.99</span><span class="old-price">$169.99</span></p>
        <button type="button" class="cart-button rounded"><img src="images/icon-cart.svg"></img>Add to Cart</button>
      </div>
    </div>
  </main>
</body>
</html>
